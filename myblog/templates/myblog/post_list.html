{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Blog Posts</h1>
        <hr>
        <div class="row">
            {% for post in object_list %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        {% if post.image %}
                            <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title text-dark">{{ post.title }}</h5>

                            <a href="{% url 'myblog:post_detail' post.pk %}" class="btn btn-primary">مشاهده پست</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
