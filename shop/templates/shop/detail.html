{% extends 'base.html' %}

{% block content %}

        <img src="{{ product.image.url }}" alt="" width="500px" height="500px" class="rounded">
        <p class="border border-secondary ">قیمت : {{ product.price }}</p>
    </div>

{% endblock %}
