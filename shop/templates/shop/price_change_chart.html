{% extends "base.html" %}

{% block content %}
    <h1>Price Change Chart for {{ product.name }}</h1>
    <canvas class="border border-2" id="price-chart" width="800" height="400"></canvas>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dates = {{ dates }};
        const prices = {{ prices }};

        const ctx = document.getElementById('price-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Total Price Changes',
                    data: prices,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    pointRadius: 0
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    }]
                }
            }
        });
    </script>
{% endblock %}
